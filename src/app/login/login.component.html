<form [formGroup]="loginForm" (ngSubmit)="loginSubmit()">
<p>
  <mat-form-field appearance="outline">
    <mat-label>Name</mat-label>
    <input matInput placeholder="Name" formControlName="name" />
    <mat-error *ngIf="loginForm.get('name').hasError('required')">Please Enter User Name</mat-error>
  </mat-form-field>
</p>
<p>
    <mat-form-field appearance="outline">
        <mat-label>Password</mat-label>
      <input matInput placeholder="Password" formControlName="password" />
      <mat-error *ngIf="loginForm.get('password').hasError('required')">Please Enter Password</mat-error>
    </mat-form-field>
  </p>
  <p>
      <button type="submit">Login</button>
  </p>
</form>
